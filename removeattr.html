<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.bgprimary{
			background: blue;
		}
		.bginfo{
			background: steelblue;
		}
		.text-center{
			text-align: center;
		}
		.under{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1 class="bgprimary">Background Primary</h1>
	<h1 class="bginfo bgremove">Background Info</h1>
	<button type="button" id="rmbg">Remove Attr</button>

	<button type="button" id="textcnt">Text Center</button>
	<button type="button" id="rmclass">Remove Class</button>


	<button type="button" id="hasclass">Has Class</button>

	<button type="button" id="togclass">Toggle Class</button>


	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){


		$("#rmbg").click(function(){
			$("h1").removeAttr("class");
		});
		$("#rmbg").click(function(){
			$("h1").removeAttr("id class");
		});




		$("#textcnt").click(function(){
			$("h1").addClass("text-center");
			$("h1").addClass("text-center under");//single parameter muti value
		});

		$("#rmclass").click(function(){
			$("h1").removeClass("bginfo");//text-primary
			$("h1").removeClass("bginfo bgremove");
		});



		// hasClass
		$("#hasclass").click(function(){
			window.alert($("h1").hasClass("text-center"));
		});


		// toggleClass

		$("#togclass").click(function(){
			$("h1").toggleClass("text-center");
		});


		


});






</script>
</body>
</html>
