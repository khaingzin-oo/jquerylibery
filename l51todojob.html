<!DOCTYPE html>
<html>
<head>
	<title>To do job</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 10px;
		}
		.form-group{
			margin:10px 0;
		}
		.form-group label{
			display: block;
			margin-bottom: 10px;
		}
		.form-control{
			width: 100%;
			padding:5px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" method="">
			<div class="form-group">
				<label for="todojob">Todo job</label>
				<input type="text" name="todojob" id="todojob" class="form-control" placeholder="Enter something" />
			</div>
			<div class="form-group">
				<label for="todolists">Job lists</label>
				<select name="todolists" id="todolists" class="form-control">
					<option selected disabled>Choose a job</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" disabled>Add New Job</button>
			</div>
		</form>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var phtodojob="Enter your new job";
			$("#todojob").val(phtodojob).focusin(function(){
				$(this).val("").focusout(function(){
					if($.trim($(this).val())!==""){
						$("[type=submit]").removeAttr("disabled");
					}else{
						$('[type=submit]').attr("disabled",true);
					}
				});
			});
			$("form").submit(function(e){
				var gettodojob=$("#todojob");
				// console.log(gettodojob);
				// $.trim($(gettodojob.val())).length>0
				if($.trim(gettodojob.val())!== ""){
					if(window.confirm("Are you sure to add new job")){
						$("#todolists").append(`<option>${gettodojob.val()}</option>`);
						gettodojob.val("").focus();
					}else{
						window.alert("new job was cancel");
						gettodojob.val("");
						gettodojob.focus();
					}

				}else{
					window.alert("enter your new job");
					gettodojob.val("").focus();
				}
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
