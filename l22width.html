<!DOCTYPE html>
<html>
<head>
	<title>Width Method</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 80px;

			margin:5px;/*not work margin*/
			padding: 10px;
			border: 5px solid #000;/* only work outer width*/
		}
		.box2{
			width: 200px;
			height: 80px;
		}
		.box3{
			width: 300px;
			height: 80px;
		}
		.box4{
			width: 400px;
			height: 80px;
		}
		.box5{
			width: 500px;
			height: 80px;
		}
		.text-center{
			text-align: center;
			line-height: 80px;
		}
	</style>
</head>
<body>
	<div>
		<div class="box1" style="background-color: red;">Box1</div>
		<div class="box2" style="background-color: orange;">Box2</div>
		<div class="box3" style="background-color: blue;">Box3</div>
		<div class="box4" style="background-color: green;">Box4</div>
		<div class="box5" style="background-color: violet;">Box5</div>
	</div>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$(".box1").click(function(){
				console.log("Box 1 Width= "+$(this).width());
				console.log("Box 1 inner width= "+$(this).innerWidth());
				console.log("Box 1 outer width= "+$(this).outerWidth());
			});
			$(".box2").click(function(){
				console.log("Box 2 Width= "+$(this).width());
			});
			$(".box3").click(function(){
				console.log("Box 3 Width= "+$(this).width());
			});
			$(".box4").click(function(){
				console.log("Box 4 Width= "+$(this).width());
			});

			var custwidth=1000;
			$(".box5").click(function(){
				console.log("Box 5 Width= "+$(this).width());

				$(this).width(custwidth).addClass("text-center");
				console.log("Box 5 Width= "+$(this).width());
			});



			
		});
	</script>
</body>
</html>


<!-- offset count all margin
	position count other's magrin but not count yourself
	innerWidth work padding
	outerWidth work padding and border
 -->
