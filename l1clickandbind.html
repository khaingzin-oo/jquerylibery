<!DOCTYPE html>
<html>
<head>
	<title>Click and Bind Event</title>
</head>
<body>
	<h1>Welcome</h1>
	<h3>This is awesome</h3>
	<button type="button" id="clickme" name="click">Clickme</button>
	<button type="button" id="singleclick">SingleClickme</button>
	<button type="button" id="dbclick">Double Click me</button>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		console.log("hay");
		$(document).ready(function(){
			// $('#clickme')
			// $('.click')
			// $('button')
			$('#clickme').click('click',function(){
				console.log('i am working click'+this.nodeName);
			});

			$("#singleclick").bind('click',function(){
				console.log("i am single click by click"+this.nodeName);
			});

			$('#dbclick').bind("dblclick",function () {
				console.log("i am double click"+this.nodeName
					);
			});

		});
	</script>
</body>
</html>
