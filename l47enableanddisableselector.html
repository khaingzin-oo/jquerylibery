<!DOCTYPE html>
<html>
<head>
	<title>:enabled & :disabled selector</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;

		}
		.form-group{
			margin:10px 0;
		}
		.form-group{
			display: block;
			margin-bottom: 5px;
		}
		.form-control{
			width: 100%;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" method="">
			<div class="form-group">
				<label for="fname">first name</label>
				<input type="text" name="name" id="fname" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="lname">last name</label>
				<input type="text" name="name" id="lname" class="form-control" autocomplete="off" disabled>
			</div>
			<div class="form-group">
				<label for="email">email</label>
				<input type="email" name="name" id="email" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" name="name" id="password" class="form-control" autocomplete="off" disabled>
			</div>
			<div>
				<input type="submit" class="btn disabled" value="Disabled"/>
				<button type="submit" class="btn enabled">Enabled</button>
			</div>
		</form>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".disabled").click(function(e){
				$(":disabled").css({
					"background-color":"yellow",
					"border":"1px dashed red"
				});
				e.preventDefault();
			});
			$(".enabled").click(function(e){
				// $(":enabled").css({
				// 	"background-color":"violet",
				// 	"border":"1px dashed green"
				// });
				$(":enabled:not(.btn)").css({
					"background-color":"violet",
					"border":"1px dashed green"
				});
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
