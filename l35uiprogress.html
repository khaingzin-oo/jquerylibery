<!DOCTYPE html>
<html>
<head>
	<title>Ui progress bar</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 700px;
		}
		#progress1{
			position: relative;
		}
		.progresslabel{
			position: absolute;
			/*left: 0;
			top: 0;*/
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>HTML</h1>
		<div id="progress1"><span class="progresslabel">20%</span></div>

		<h1>CSS</h1>
		<div id="progress2"></div>

		<h1>JQuery</h1>
		<div id="progress3"></div>

		<h1>Javascript</h1>
		<div id="progress4"></div>

		<h1>Bootstrap</h1>
		<div id="progress5"></div>

		<!-- <div progress>
			<div progess bar fluid></div>
		</div> -->


	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#progress1").progressbar({
				value:40
			});
			$("#progress2").progressbar({
				value:20
			}).css({
				"background-color":"green"
			});
			$("#progress3").progressbar({
				value:80
			});
			$("#progress3 > div").css("background-color","steelblue");

			$("#progress4").css({"background-color":"#e2e2e2","height":"20px"}).progressbar({
				value:60
			});
			$("#progress4 > div").css("background-color","skyblue");

			$("#progress5").progressbar({
				value:45
			}).css(
			 {
				"background":`radial-gradient(
				silver,
				green
				)`
			
			// "background-image":"url(./img/p1.png)",
			// "background-repeat":"repeat-X",
			// "background-size":"50px",
			// "background-position":"center"
			 });
			$("#progress5 > div").css({"background-color":"orange"});
		});
	</script>
</body>
</html>
