<!DOCTYPE html>
<html>
<head>
	<title>Input Event</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 20px;

		}
		.form-group{
			margin:20px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="fn">first name</label>
				<input type="text" name="fn" id="fn" class="form-control" />
			</div>
			<div class="form-group">
				<label for="ln">last name</label>
				<input type="text" name="ln" id="ln" class="form-control" />
			</div>
			<div class="form-group">
				<label for='country'>Country</label>
				<select name="country" id='country'>
					<option selected disabled>Choose a country</option>
					<option value="mm">Myanamer</option>
					<option value="th">Thailand</option>
					<option value="in">Indonesia</option>
				</select>
			</div>
			<div class="form-group">
				<label for="age">age</label>
				<input type="number" name="age" id="age" class="form-control" />
			</div>

			<div class="form-group">
				<label for="ph">phone</label>
				<input type="number" name="ph" id="ph" class="form-control" />
			</div>
			<div class="form-group">
				<label for="ln">NRC</label>
				<input type="number" name="nrc" id="nrc" class="form-control" autocomplete="off" />
			</div>
			<button>Submit</button>
		</form>
	</div>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>

			// 	console.log("i am working focus-in");
			//  });

			$("#ln").focusout(function(){
				console.log("i am working focus-out");

</body>
</html>
