<!DOCTYPE html>
<html>
<head>
	<title>Form Selector</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			/*height: 100vh;*/
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			padding: 30px;
			background-color: #f4f4f4;
		}
		.form-group{
			margin:10px 0;
		}
		.form-group label{
			display: block;
			margin-bottom: 5px;
		}
		.form-control{
			width: 100%;
			padding: 10px 0;
		}
		.form-check{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- <img src="img/p1.png"> --> <!-- :image selector not work for img tag -->
		<form action="" method="" enctype="multipart/form-data">
			<div class="form-group">
				<input type="image" name="" src="img/p1.png">
			</div>
			<div class="form-group">
				<label for="fname">first name</label>
				<input type="text" name="" id="fname" class="form-control" autocomplete="off" />
			</div>
			<div class="form-group">
				<label for="lname">last name</label>
				<input type="text" name="" id="lname" class="form-control" autocomplete="off" />
			</div>
			<div class="form-group">
				<label for="fname">email</label>
				<input type="email" name="" id="email" class="form-control" autocomplete="off" />
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" name="" id="password" class="form-control" autocomplete="off" />
			</div>
			<div class="form-group form-check">
				<label>fav color</label>
				<input type="checkbox" name="favcolor" id="favcolorr" class="form-check-input" value="red"/><label for="favcolorr">Red</label>
				<input type="checkbox" name="favcolor" id="favcolorg" class="form-check-input" value="green" /><label for="favcolorg">Green</label>
				<input type="checkbox" name="favcolor" id="favcolorb" class="form-check-input" value="blue" /><label for="favcolorb">Blue</label>
			</div>
			<div class="form-group form-check">
				<label>gender</label>
				<input type="radio" name="gender" id="genderf" class="form-check-input" value="0"  /><label for="genderf">Female</label>
				<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /><label for="genderm">Male</label>
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">
					<option selected disabled>Choose country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thailand</option>
					<option value="in">Indonesia</option>
				</select>
			</div>
			<div class="form-group">
				<label for="nrc">nrc</label>
				<input type="file" name="nrc" id="nrc" class="form-control">
			</div>
			<div class="form-group">
				<span title="formember">Already Register ???</span><a href="#" id="loginlink" title="formember">Login in Here.</a>
				<p title="forthx">Thank you for paying attention</p>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" name="agree" id="agree" class="form-check-input">
				<label for="agree">I agreed all above regulation</label>
			</div>

			<input type="reset" class="btn" value="Reset">
			<button type="submit" class="btn" disabled>Submit</button>
		</form>
	</div>
