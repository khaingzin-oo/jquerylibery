<!DOCTYPE html>
<html>
<head>
	<title>UI Datepicker with input</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding:20px;
		}
		.form-group{
			margin: 10px 0;
		}
		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}
		.form-control{
			width: 100%;
			font-size: 20px;
			padding:5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" method="">
			<div class="form-group">
				<label for="arrival">ArrivalDate:</label>
				<input type="text" name="arrival" id="arrival" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="bookingstart">Booking start date:</label>
				<input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="bookingend">Booking End Date:</label>
				<input type="text" name="bookingend" id="bookingend" class="form-control" readonly>
			</div>
		</form>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#arrival").datepicker({
				// numberOfMonths:3
				numberOfMonths:[2,2],
				// showAnim:"slide"
				showAnim:"slideDown",
				// duration:2000
				duration:"slow",
				dayNamesMin:["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],
				// changeMonth:true,
				// changeYear:true
				// minDate:0,//start from today,today is index number 0
				// maxDate:1

				minDate:'07-07-2022',
				maxDate:'08-08-2022',
				dateFormat:"dd-mm-yy"

			});
			$("#bookingstart").datepicker({
				numberOfMonths:2,
				showAnim:"slideDown",
				dateFormat:"dd-mm-yy",
				onClose:function(selectdate){
					$("#bookingend").datepicker("option","minDate",selectdate);
				}
			});
			$("#bookingend").datepicker({
				numberOfMonths:1,
				showAnim:"slide",
				dateFormat:"dd-mm-yy",
				onClose:function(selectdate){
					$("bookingstart").datepicker("option","maxDate",selectdate);
				}
			});
			
		});
	</script>
</body>
</html>
