<!DOCTYPE html>
<html>
<head>
	<title>Ui Slider</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin:10px 0;
		}
		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}
		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" method="">
			<div class="form-group">
				<label for="loan">Loan $ :</label>
				<input type="text" name="loan" id="loan" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="myslider">Amount</label>
				<div name="myslider" id="myslider" ></div>
			</div>
			<div class="form-group">
				<label for="day">Days:</label>
				<input type="text" name="day" id="day" class="form-control" readonly >
			</div>
			<div class="form-group">
				<label for="term">Term</label>
				<div name="term" id="term" ></div>
			</div>
		</form>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#myslider").slider({
				// event,jquery-ui
				slide:function(e,ui){
					// console.log(e.target);
					// console.log(ui);
					// console.log(ui.value);
					$("#loan").val(ui.value);
				},
				min:10,
				max:200,
				value:10,
				step:10,
				orientation:"vertical",				// change:function(e,jqui){
				// 	console.log("this is change",jqui.value);
				// }

				start:function(e,jqui){
					console.log("start:",jqui.value);
				},
				stop:function(e,jqui){
					console.log("stop:",jqui.value);
				}
			}).css("background-color","steelblue");

			// $("#myslider > span").css({
			// 	"background-color":"yellow"
			// });//show span e.target

			$("#myslider").children("span").css("background-color","violet");

			$("#term").slider({
				slide:function(e,jqui){
					// console.log(jqui.value);
					// $("#day").val(jqui.value);
					$("#day").val("From "+jqui.values[0]+" Days to "+jqui.values[1]+" Days");
				},
				min:7,
				max:30,
				step:1,
				values:[10,20],
				range:true
			}).css("background-color","steelblue");
			
			$("#term").children("span:nth-of-type(1)").css("background-color","yellow");
			$("#term").children("span:nth-of-type(2)").css("background-color","violet");
			$("#term > div").css("background-color","skyblue");

		});
	</script>
</body>
</html>
