<!DOCTYPE html>
<html>
<head>
	<title>Ui Draggable Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			height: 700px;
			background-color: #f4f4f4;
			box-shadow: 20px 10px 5px #777;
		}
		.box{
			width: 250px;
			height: 150px;
			background-color: steelblue;
			color: #fff;
			text-align: center;
			line-height: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="dragme" class="box" >
			<p>Drag Me wherever you want !!!</p>
		</div>
		<div id="dragmex" class="box" >
			<p>Drag MeX wherever you want !!!</p>
		</div>
		<div id="dragmeY" class="box" >
			<p>Drag MeY wherever you want !!!</p>
		</div>
		<div id="dragmecnt" class="box" >
			<p>Drag MeY wherever you want !!!</p>
		</div>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// $("#dragme").draggable({
			// 	// cursor:"grab"
			// 	// cursor:"move"
			// 	cursor:"crosshair"
				
			// });
			$("#dragmex").draggable({
				// grid:[1,0] same
				axis:"x"
			});
			$("#dragmeY").draggable({
				// grid:[0,1] same
				axis:"y"
			});
			// $("#dragme,#dragmecnt").draggable({
			// 	cancel:"#dragme"
			// 	// containment:".container"
			// });

			$("#dragme").draggable({
				start:function(){
					$(this).css("background-color","violet");
				},
				drag:function(){
					$(this).text("Element is moving......");
				},
				stop:function(){
					$(this).text("Element is stop........");
				},
				// revert:true,
				// revert:function(){
				// 	return true
				// }
				// revertDuration:2000

				revert:function(){
					$(this).css("background-color","orange");
					return true
				},
				revertDuration:1000,
				// grid:[x,y]
				// grid:[0,100]
				// grid:[100,0]
				grid:[10,10]
			});
		});
	</script>
</body>
</html>
