<!DOCTYPE html>
<html>
<head>
	<title>Ui Dialog Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
</head>
<body>

	<div title="How to us jQuery ui?" class="dbox">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua.</p>
	</div>
	<button type="button" class="btn">Click Me</button>
	<button type="button" class="tgbtn">Toggle Button</button>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".dbox").dialog({
				autoOpen:false,
				width:400,
				height:200,
				title:"Are you ready to use jQuery UI?",
				hide:"slideUp",//slide slideUp
				show:"slideDown",//slide slideDown
				position:{
					// at:"left"
					// at:"left top"
					// at:"left bottom"
					// at:"right"
					// at:"right top"
					// at:"right bottom"
					// at:"top"
					// at:"bottom",
					at:"center"
				}

			}).css({
				"background-color":"gray",
				"color":"white"
			});
			// for box
			$(".dbox").parent().css("background-color","orange");

			// for title
			$(".dbox").siblings("div:nth-of-type(1)").css("background-color","skyblue");

			// for button
			$(".dbox").siblings("div:nth-of-type(1)").find("button").css("background-color","red");

			// $(".btn").click(function(){
			// 	$(".dbox").dialog({
			// 		autoOpen:true
			// 	});
			// });

			// $(".btn").click(function(){
			// 	$(".dbox").dialog("open");
			// });

			$(".tgbtn").click(function(e){
				console.log(e.target);
				$(".dbox").dialog("isOpen") ===false ? $(".dbox").dialog("open") : $(".dbox").dialog("close");
			});
		});
	</script>
</body>
</html>
