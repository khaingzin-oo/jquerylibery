<!DOCTYPE html>
<html>
<head>
	<title>Before and After Method</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>Hello Myanmar</h1>
	
	<button type="butoon" id="before">Before Insert</button>
	<button type="button" id="after">After Insert</button>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#before").click(function(){
				$("h1").before("We loave myanmar");
			});
			$("#after").click(function(){
				$("h1").after("<p><b>Pray Myanmar</b></p>")
			});
		

		});
	</script>
</body>
</html>
