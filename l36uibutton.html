<!DOCTYPE html>
<html>
<head>
	<title>UI button Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
	body{
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 900px;
		background: #f4f4f4;
		padding: 20px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Widget</h1>
		<button type="button" id="btn1">This is button</button>
		<input type="submit" name="submit" id="btn2" value="This is submit button" />
		<a href="#" id="btn3">This is anchor</a>
		<br/><br/>
		<div id="btn4">
			<input type="checkbox" name="position" id="chk1" /><label for="chk1">Left</label>
			<input type="checkbox" name="position" id="chk2" /><label for="chk2">Center</label>
			<input type="checkbox" name="position" id="chk3" /><label for="chk3">Right</label>
		</div>
		
		<div id="btn5">

			<fieldset>
				<lagend>Select your fav color</lagend>
				<input type="radio" name="favcolor" id="favwhi" /><label for="favwhi">white</label>
				<input type="radio" name="favcolor" id="favdak" /><label for="favdak">dark</label>
				<input type="radio" name="favcolor" id="favred" /><label for="favred">red</label>
			</fieldset>
		</div>
		<br/><br/>
		<button type="button" id="btn6">Button</button>
	
		<button type="button" id="btn7">Button</button>
		<br/><br/>
		<button type="button" id="btn8">Button Disabled</button>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1,#btn2,#btn3").button();
			$("#btn4").buttonset();
			$("#btn5").buttonset();
			$("#btn6").button({
				icons:{
					primary:"ui-icon-heart"
				},
				// text:false,				showLabel:false
			});
			$("#btn7").button({
				icons:{
					primary:"ui-icon-trash"
				},
				// text:false
				label:"Click Me",
				iconPosition:"end"//start,bottom,top
			});

			$("#btn8").button({
				disabled:true
			});
		});
	</script>

</body>
</html>
