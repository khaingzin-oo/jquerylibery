<!DOCTYPE html>
<html>
<head>
	<title>parentsUntil Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 30px;
		}
		.div{
			border:1px solid #000;
			padding: 20px;
		}
		ul{
			border:1px solid #000;
			padding:20px;

		}
		ul li{
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="div1" class="div">This is Div1
			<div id="div2" class="div">This is Div2
				<div id="div3" class="div">This is Div3
					<ul>
						<li>
							<h1>Hello Box1</h1>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<button type="button" id="clsbtn">Closest Btn</button>
		<button type="button" id="paruntbtn">Parunt Btn</button>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			//closest(*parementer) show closest  parent div
			$("#clsbtn").click(function(){
				$("h1").closest("div").css({
					"color":"blue",
					"font-size":"30px",
					"border":"3px dashed red"
				});
			});


			//parentsUntil(*parementer)
			//parentsUntil()=closest() (same call div but closet work himself but parentsUntil work before himself)
			$("#paruntbtn").click(function(){

				// $("h1").parentsUntil("ul").css({
				// 	"color":"blue",
				// 	"font-size":"30px",
				// 	"border":"3px dashed red"
				// });

				$("h1").parentsUntil("#div2").css({
					"color":"blue",
					"font-size":"30px",
					"border":"3px dashed red"
				});
				
				// $("h1").parentsUntil(".container").css({
				// 	"color":"blue",
				// 	"font-size":"30px",
				// 	"border":"3px dashed red"
				// });

			});
		});
	</script>
</body>
</html>
