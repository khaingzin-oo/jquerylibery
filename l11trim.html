<!DOCTYPE html>
<html>
<head>
	<title>Trim Method</title>
</head>
<body>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var something="          Welcome jQuery";
			console.log("before trime= "+something);

			something=jQuery.trim(something);
			console.log("after trim= "+something);
			something=$.trim(something);
			console.log("after trim= "+something);
		});
	</script>
</body>
</html>
