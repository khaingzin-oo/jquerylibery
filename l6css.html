<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
</head>
<body>
	<h1>Hello Myanmar</h1>
	<h2>Hello Thailand</h2>
	<h3>Hello Indonesia</h3>
	<button type='button'>Change new color</button>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("h1").css("background-color","red");
				$("h2").css("background-color","orange");
				$("h3").css({
					"background-color":"blue",
					"font-family":"Arial",
					"color":"white",
					"font-style":"italic"

				});
			});
		})
	</script>
</body>
</html>
