<!DOCTYPE html>
<html>
<head>
	<title>Date Picker with Div</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" >
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin:20px 0;
		}
		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}
		.justify-content-end{
			display: flex;
			justify-content: end;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" method="">
			<div class="form-group">
				<label for="workingday">Working Day</label>
				<div id="workingday"></div>
			</div>
			<div class="form-group">
				<label for="multiviews">Multi Views</label>
				<div id="multiviews"></div>
			</div>
			<div class="justify-content-end">
				<button type="submit" id="btn" class="btn">Submit</button>
			</div>
		</form>
	</div>
	<script src="./libs/jQuery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#workingday").datepicker();
		$("#multiviews").datepicker({
			numberOfMonths:3,
			// dateFormat:"yy-mm-dd" 
			// dateFormat:"dd-mm-yy"  
			// dateFormat:"dd-MM-yy"  //8/August/2022
			dateFormat:"DD/MM/yy"  //Monday/Augest/2022                            
		});

		$("#btn").button({
			icons:{
				primary:"ui-icon-refresh"
			}
		}).click(function(e){
			var getworkingday=$("#workingday").val();
			var getmultiviews=$("#multiviews").val();

			console.log("Working day = ",getworkingday);
			console.log("Muti View day = ",getmultiviews);
			e.preventDefault();
		});
		// 4DP send
	</script>
</body>
</html>
